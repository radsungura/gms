<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" [(opened)]="drawerOpened" class="sidenav">
    <!-- Sidebar identique -->
    <div class="sidebar-logo">
      <h3>ðŸ“‚ L M S</h3>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/documents" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        <span>Documents</span>
      </a>

      <a mat-list-item routerLink="/search" routerLinkActive="active">
        <mat-icon>search</mat-icon>
        <span>Recherche</span>
      </a>

      <a mat-list-item routerLink="/borrow" routerLinkActive="active">
        <mat-icon>book</mat-icon>
        <span>Emprunt</span>
      </a>

      <a mat-list-item routerLink="/archive" routerLinkActive="active">
        <mat-icon>archive</mat-icon>
        <span>Archive</span>
      </a>

      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        <span>Utilisateurs</span>
      </a>
    </mat-nav-list>

    <div class="sidebar-bottom">
      <button mat-stroked-button color="primary" (click)="toggleTheme.emit()">
        <mat-icon>{{ isLight ? 'dark_mode' : 'light_mode' }}</mat-icon>
        {{ isLight ? 'Mode sombre' : 'Mode clair' }}
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">GESTION DOCUMENTAIRE</span>
      <span class="spacer"></span>

      <!-- ðŸ”” Notifications -->
      <button mat-icon-button [matMenuTriggerFor]="notifMenu" matBadge="{{ unreadCount }}" matBadgeColor="warn" matBadgeHidden="{{ unreadCount === 0 }}">
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notifMenu="matMenu">
        <ng-container *ngIf="notifications.length > 0; else noNotif">
          <button mat-menu-item *ngFor="let notif of notifications">
            <mat-icon color="{{ notif.read ? '' : 'warn' }}">fiber_manual_record</mat-icon>
            <span>{{ notif.message }}</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="markAllAsRead()">
            <mat-icon>done_all</mat-icon>
            <span>Marquer tout comme lu</span>
          </button>
        </ng-container>
        <ng-template #noNotif>
          <button mat-menu-item disabled>Aucune notification</button>
        </ng-template>
      </mat-menu>

      <!-- Avatar + menu utilisateur -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
        <!-- <img class="avatar" src="../../assets/avatar.png" alt="avatar" /> -->
        <span class="user-name">{{ user.name }}</span>
        <mat-icon>expand_more</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>ParamÃ¨tres</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>DÃ©connexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
