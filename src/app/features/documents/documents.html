<mat-toolbar style="justify-content: space-between;">Liste des Documents
  <button mat-raised-button class="add-btn" color="accent" (click)="addDoc()">
    <mat-icon>add</mat-icon> Ajouter
  </button>
<!-- 
  <mat-toolbar color="primary">Toolbar Primary</mat-toolbar>
<button mat-raised-button color="accent">Bouton Accent</button>
<button mat-raised-button color="warn">Bouton Warn</button> -->

</mat-toolbar>
   

    <div class="p-4">
  <table mat-table [dataSource]="documents" class="mat-elevation-z8 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Catégorie -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef> Catégorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="localisation">
      <th mat-header-cell *matHeaderCellDef> Localisation </th>
      <td mat-cell *matCellDef="let element"> {{element.localisation}} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="viewDetails(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editDocument(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDocument(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
