<mat-toolbar style="justify-content: space-between;">Liste des Documents
  <span class="view" (click)="view = view? 'list': 'grid'"> üì≤</span>
  <button mat-raised-button class="add-btn" color="accent" (click)="add()">
    <mat-icon>add</mat-icon> Ajouter
  </button>
</mat-toolbar>
   <div *ngIf="view === 'grid'">
    <div class="folder-box">
      <div class="folder" *ngFor="let document of documents">
        <span name="folder" class="folder-icon">üìÅ</span><br>
        <label for="folder">{{document.title}}</label>
      </div>
    </div>
   </div>


<div *ngIf="view === 'list' || view !== 'grid'" class="p-4">
  <table mat-table [dataSource]="documents" class="mat-elevation-z8 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Cat√©gorie -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Cat√©gorie </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Localisation </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="details(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
