      font-size: larger; color: aliceblue;
      font-family: fantasy;
      font-weight: bolder;">+</span>
    Ajouter
  </button>

</mat-toolbar>
   

    <div class="p-4">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="cni">
      <th mat-header-cell *matHeaderCellDef> CNI </th>
      <td mat-cell *matCellDef="let element"> {{element.cni}} </td>
    </ng-container>

    <!-- CatÃ©gorie -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <!-- CatÃ©gorie -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let element"> 
        @if(element.gender == 'F'){
          <span>Femme</span>
        }@else{
          <span>Homme</span>
        }
       </td>
    </ng-container>

    <!-- CatÃ©gorie -->
    <ng-container matColumnDef="groupe">
      <th mat-header-cell *matHeaderCellDef> Groupement </th>
      <td mat-cell *matCellDef="let element"> {{element.group}} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element" class="{{element.status}}"> {{element.status}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="details(element)">
          <span>ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          <!-- <mat-icon>visibility</mat-icon> -->
        </button>
        <button mat-icon-button color="accent" (click)="edit(element)">
          <span>âœï¸</span>
          <!-- <mat-icon>edit</mat-icon> -->
        </button>
        <button  mat-icon-button color="warn" (click)="delete(element)">
          <span style="color: brown;">ğŸ—‘ï¸</span>
          <!-- <mat-icon>delete</mat-icon> -->
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
