<mat-toolbar style="justify-content: space-between;">Liste des groupements
  <!-- <span class="view" (click)="view = view? 'list': 'grid'"> ğŸ“²</span> -->
  <button mat-raised-button class="add-btn" color="accent" (click)="add()">
    <!-- <mat-icon>add</mat-icon>  -->
     <span style="
     font-size: larger; color: aliceblue;
    font-family: fantasy;
    font-weight: bolder;">+</span>
    Ajouter
  </button>
</mat-toolbar>

<div class="p-4">
  <table mat-table [dataSource]="group" class="mat-elevation-z8 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element, let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="membres">
      <th mat-header-cell *matHeaderCellDef> Membres </th>
      <td mat-cell *matCellDef="let element"> {{element.members}} </td>
    </ng-container>
    
    <!-- CatÃ©gorie -->
    <!-- <ng-container matColumnDef="female">
      <th mat-header-cell *matHeaderCellDef> Femmes </th>
      <td mat-cell *matCellDef="let element"> {{(element.females * 100 / element.members) | number}} %</td>
    </ng-container> -->

    <!-- Sold -->
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef> sold </th>
      <td mat-cell *matCellDef="let element"> {{element.sold}} </td>
    </ng-container>
    

    <!-- Localisation -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="details(element)">
          <span>ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          <!-- <mat-icon>visibility</mat-icon> -->
        </button>
        <button mat-icon-button color="accent" (click)="edit(element)">
          <span>âœï¸</span>
          <!-- <mat-icon>edit</mat-icon> -->
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <span>ğŸ—‘ï¸</span>
          <!-- <mat-icon>delete</mat-icon> -->
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
