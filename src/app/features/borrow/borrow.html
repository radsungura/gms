<mat-toolbar color="primary" style="justify-content: space-between;">Liste des Credits
  <button mat-raised-button class="add-btn" color="accent" (click)="add()">
    <!-- <mat-icon>add</mat-icon>  -->
     <span style="
     font-size: larger; color: aliceblue;
    font-family: fantasy;
    font-weight: bolder;">+</span>
    Ajouter
  </button>

</mat-toolbar>
<div class="p-4">
  <table mat-table [dataSource]="mov" class="mat-elevation-z8 w-full">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell *matCellDef="let element, let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="demandeur">
      <th mat-header-cell *matHeaderCellDef> Demandeur </th>
      <td mat-cell *matCellDef="let element"> {{element.requester}} </td>
    </ng-container>

    <!-- CatÃ©gorie -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> 
        Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="emission">
      <th mat-header-cell *matHeaderCellDef> Emission </th>
      <td mat-cell *matCellDef="let element"> {{element.dateE}} </td>
    </ng-container>

        <!-- Localisation -->

    </ng-container> -->

    <!-- Statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let element">
        @if (element.status == 'DÃ©bloquÃ©'){

        }@else{
          <span class="pending">En attente</span>
        }

      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
