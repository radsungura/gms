<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
    <h2>ğŸ” Connexion</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" [class.invalid]="isInvalid('email')" />
      @if (isInvalid('email')) {
        <div class="error">Email invalide</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" [class.invalid]="isInvalid('password')" />
      @if (isInvalid('password')) {
        <div class="error">Mot de passe requis</div>
      }
    </div>

    <button type="submit" [disabled]="loginForm.invalid" >Se connecter</button>
  </form>
</div>
