<mat-toolbar color="primary" style="justify-content: center;">
    <!-- <div style="width: 20%;">
        <h3>Recherche </h3>
    </div> -->
    <div class="search-bar" (click)="search(searchdoc)">
        <input type="text" [(ngModel)]="searchdoc" (input)="autocomplete(searchdoc)" placeholder="Nom dudocument..." class="search-input" />
        <span class="search-btn" mat-raised-button type="submit" >
            <mat-icon>search</mat-icon>
        </span>
    </div>
</mat-toolbar>
    <div *ngIf="query" class="search-container">

        <div *ngIf="isLoading" class="loading-spinner">
            <p>Loading...</p>
        </div>

        <div *ngIf="results.length > 0">
            <!-- <h3>Result :</h3> -->
            <ul>
                <li *ngFor="let document of results" (click)="details(document)">
                    <h4>{{ document.titre }}</h4>
                    <!-- <p>{{ document.categorie }}</p> -->
                </li>
            </ul>
        </div>

        <div *ngIf="documents.length === 0 && !isLoading">
            <p>No document found.</p>
        </div>
    </div>
    <div class="list">
        <div *ngIf="documents.length > 0">
            <!-- <h3>Result :</h3> -->
            <ul>
                <li *ngFor="let document of documents" (click)="details(document)">
                    <h4>{{ document.titre }}</h4>
                    <p>{{ document.categorie }}</p>
                </li>
            </ul>
        </div>
    </div>
