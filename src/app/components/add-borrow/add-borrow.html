<div class="container" >
    <h2 mat-dialog-title>
    {{ data.action === 'add' ? 'Ajouter un Credit' : 'Modifier le Credit' }}
    </h2>
    <br>
    <!-- <form [formGroup]="form" (ngSubmit)="data.mode === 'add'? add(doc): edit(doc)"> -->
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Demandeur</mat-label>
        <input [(ngModel)]="doc.requester" matInput formControlName="requester" required *ngIf="!member"/>
        <mat-select [(ngModel)]="doc.requester" matInput formControlName="requester" required *ngIf="member">
          <mat-option *ngFor="let m of member" [value]="m.name">{{m.name}}</mat-option   >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Montant</mat-label>
        <input type="number" [(ngModel)]="doc.amount" matInput formControlName="amount" required/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Date d'Emission</mat-label>
        <input  [(ngModel)]="doc.dateE" matInput formControlName="dateE" required/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Date de remboursement</mat-label>
        <input  [(ngModel)]="doc.dateR" matInput formControlName="dateR" required/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Motifes</mat-label>
        <input *ngIf="!motif" [(ngModel)]="doc.motif" matInput formControlName="motif" required/>
        <mat-select [(ngModel)]="doc.motif" matInput formControlName="motif" required *ngIf="motif">
          <mat-option *ngFor="let m of motif" [value]="m">{{m}}</mat-option   >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Statut</mat-label>
        <mat-select [(ngModel)]="doc.status" matInput formControlName="status" required>
          <mat-option value= "Débloqué" >Débloqué</mat-option>
          <mat-option value= "En attente" >En attente</mat-option>
          <mat-option value= "En cours de remboursement" >En cours de remboursement</mat-option>   
        </mat-select> 
      </mat-form-field>

      <div class="flex justify-end mt-4" align="end">
        <button mat-button (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button color="btn-primary" (click)="data.action === 'add'? add(doc): edit(doc)">{{ data.action === 'add' ? 'Ajouter' : 'Mettre à jour' }}</button>
      </div>
    </form>
    <div *ngIf="servererror">
      <p style="color: red;">Une erreur est survenu !</p>
    </div>
</div>
