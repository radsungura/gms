<div class="container" >
    <h2 mat-dialog-title>
    {{ data.mode === 'add' ? 'Ajouter un Document' : 'Modifier le Document' }}
    </h2>
    <form *ngIf="data.mode === 'add'" [formGroup]="form" (ngSubmit)="add(doc)">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Titre</mat-label>
        <input [(ngModel)]="doc.title" matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Catégorie</mat-label>
        <input [(ngModel)]="doc.cotegory" matInput formControlName="categorie" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>location</mat-label>
        <input [(ngModel)]="doc.location" matInput formControlName="location" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Statut</mat-label>
        <input [(ngModel)]="doc.status" matInput formControlName="statut" />
      </mat-form-field>

      <div class="flex justify-end mt-4" align="end">
        <button mat-button (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </div>
    </form>
    <form *ngIf="data.mode === 'edit'" [formGroup]="form" (ngSubmit)="edit(doc)">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Catégorie</mat-label>
        <input matInput formControlName="categorie" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>location</mat-label>
        <input matInput formControlName="location" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Statut</mat-label>
        <input matInput formControlName="statut" />
      </mat-form-field>

      <div class="flex justify-end mt-4" align="end">
        <button mat-button (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </div>
    </form>
</div>
